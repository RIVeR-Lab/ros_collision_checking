name: CI

on:
  pull_request:
  push:
    branches:
      - humble

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    name: Build and Test ROS 2 Humble robot_collision_checking package
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false # Do not push to registry
          tags: test-image:latest # Use a local tag for the image
          load: true # Load the image into the local Docker daemon

      - name: Run Container
        run: |
          docker run --rm test-image:latest echo "Docker image built successfully!"

      - name: Run robot_collision_checking Tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/ros2_ws test-image:latest bash -c "
            cd /ros2_ws && colcon build --symlink-install && \
            source /ros2_ws/install/setup.bash && \
            colcon test --packages-select robot_collision_checking && \
            colcon test-result --all --verbose"